<body>
	<div style="padding-bottom: 6em;">
  	<nav id="nav">
        <nav id="nav">
        <ul style="text-align: center;">

        </ul>

  </div>
  <div class="container" style="font-family: 'Antic Slab';">
      <form action="/volunteer/" style="font-family: 'Antic Slab';" method="POST">
        <label for="fname" style="padding-top: 1em;">First Name</label>
        <input type="text" id="fname" name="data">

        <label for="lname" style="padding-top: 1em;">Last Name</label>
        <input type="text" id="lname" name="data">

        <label for="zipcode" style="padding-top: 1em;">Zip Code</label>
        <input type="text" id="zipcode" name="data">

        <label for="email" style="padding-top: 1em;">Email</label>
        <input type="text" id="zipcode" name="data">

        <label for="phone" style="padding-top: 1em;">Phone Number</label>
        <input type="text" id="zipcode" name="data">

        <label>Type of help you can provide</label>
        <select id="help" name="data">
          <option value="Medical">Medical</option>
          <option value="Legal">Legal</option>
          <option value="Other">Other</option>
        </select>

        <label style="padding-top: 1em;">If you typed other, please explain</label>
         <br>
         <textarea rows = "5" cols = "60" name = "data">
         </textarea><br>

        <input type="submit" value="Submit">
      </form>
</div>

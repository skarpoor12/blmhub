<!DOCTYPE html>
<html lang="eng">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Resources</title>
</head>


  
<body>
  <div style="padding-bottom: 6em">
    <nav id="nav">
        <ul style="text-align: center; ">
          <li><a class="current" href="{{ url_for('home') }}"><span>HOME</span></a></li>
          <li><a class="button1 not-active" href="{{ url_for('resources') }}"><span>RESOURCES</span></a></li>
          <li><a class="button1 not-active" href="{{ url_for('learn') }}"><span>LEARN</span></a></li>
          <li><a class="button1 not-active" href="{{ url_for('volunteer') }}"><span>VOLUNTEER</span></a></li>
          <li><a class="button1 not-active" href="{{ url_for('aboutus') }}"><span>ABOUT US</span></a></li>
        </ul>
        </ul>
    </nav>
  </div>


  <div class="container">
    <h1 style="text-align: center;">I need help...</h1>
    <form action="/home/" style="font-family: Arial;" method="POST">

      <label>Level of Urgency</label>
      <select id="help" name="data">
      <option value="critical">Critical</option>
      <option value="high">High</option>
      <option value="medium">Medium(Normal)</option>
        <option value="low">Low</option>
    </select>

    <label for="fname" style="padding-top: 1em;">First Name</label>
    <input type="text" id="fname" name="data" placeholder="Your name..">

    <label for="lname" style="padding-top: 1em;">Last Name</label>
    <input type="text" id="lname" name="data">

    <label for="zipcode" style="padding-top: 1em;">Zip Code</label>
    <input type="text" id="zipcode" name="data">


    <label>What type of help do you need?</label>
    <select id="help" name="data">
      <option value="Medical">Medical</option>
      <option value="Legal">Legal</option>
      <option value="Other">Other</option>
    </select>

    <label style="padding-top: 1em;">If you typed other, please explain</label>
     <br>
     <textarea rows = "5" cols = "60" name = "data">
     </textarea><br>

    <input type="submit" value="Get Help">
  </form>
  </div>

  <div>
    <p style="text-align: center;">Made Interactive with HTML5UP</p>
  </div>
</body>
</html>

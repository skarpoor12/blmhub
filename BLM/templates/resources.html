<!DOCTYPE html>
<html lang="eng">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Resources</title>
</head>
<body>
  <div style="padding-bottom: 6em">
    <nav id="nav">
        <ul style="text-align: center; ">
          <li><a class="button1 not-active" href="{{ url_for('home') }}"><span>HOME</span></a></li>
          <li><a class="current" href="{{ url_for('resources') }}"><span>RESOURCES</span></a></li>
          <li><a class="button1 not-active" href="index.html"><span>LEARN</span></a></li>
          <li><a class="button1 not-active" href="{{ url_for('volunteer') }}"><span>VOLUNTEER</span></a></li>
          <li><a class="button1 not-active" href="{{ url_for('aboutus') }}"><span>ABOUT US</span></a></li>
    </nav>
  </div>
  <div class="container">
            <div class="row">

              <!-- Content -->
                <div id="content" class="col-10 col-12-medium">

                  <!-- Post -->
                    <article class="box post">
                      <div style="max-width: 50%;">
                                {% for table in tables %}
                                          {{ table|safe }}
                                {% endfor %}
                      </div>
                    </article>

  </div>
  <div id="sidebar" class="col-4 col-12-medium">

                  <!-- Excerpts -->
                    <section>
                      <ul class="divided">
                        <li>

                          <!-- Excerpt -->
                            <article class="box excerpt">
                              <form method="POST" action="/resources/">
                                Support Black Organizations<input type="checkbox" value="Support Black Organizations" name="filters">
                                Bail Funds<input type="checkbox" value="Bail Funds" name="filters">
                                Petitions<input type="checkbox" value="Petitions" name="filters">
                                Organizations<input type="checkbox" value = "Organizations" name="filters">
                                <input type="submit">
                              </form>
                            </article>

                        </li>
                
                      </ul>
                    </section>


  </div>
  <div>
    <p style="text-align: center"> Made Interactive with HTML5UP</p>
  </div>
</body>
</html>

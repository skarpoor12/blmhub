  <div class="container" style="font-family: 'Antic Slab';">
    <h1 class="big-header" style="text-align: center; font-size: 500%; color: #505154;">Welcome to <span style="color: #ed786a;">the BLM HUB</span></h1>
    <h1 style="text-align: center; color: #777a7e;">Need Assistance?</h1>
    <form action="/" style="font-family: 'Antic Slab';" method="POST">

      <label>Level of Urgency</label>
      <select id="help" name="data">
      <option value="critical">Critical</option>
      <option value="high">High</option>
      <option value="medium">Medium(Normal)</option>
        <option value="low">Low</option>
    </select>

    <label for="fname" style="padding-top: 1em;">First Name</label>
    <input type="text" id="fname" name="data" placeholder="Your name..">

    <label for="lname" style="padding-top: 1em;">Last Name</label>
    <input type="text" id="lname" name="data">

    <label for="zipcode" style="padding-top: 1em;">Zip Code</label>
    <input type="text" id="zipcode" name="data">


    <label>What type of help do you need?</label>
    <select id="help" name="data">
      <option value="Medical">Medical</option>
      <option value="Legal">Legal</option>
      <option value="Other">Other</option>
    </select>

    <label style="padding-top: 1em;">If you typed other, please explain</label>
     <br>
     <textarea rows = "5" cols = "60" name = "data">
     </textarea><br>

    <input type="submit" value="Get Help">
  </form>
  </div>

  <div>
    <p style="text-align: center;">Made Interactive with HTML5UP</p>
  </div>
